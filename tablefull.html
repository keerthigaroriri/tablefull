<!DOCTYPE html>
<html>
<head>
    <title>TABLE</title>
    <style>
        table, th, td {
            border: 7px solid black;
            border-collapse: collapse;
        }
        table.center {
            margin-Left: auto;
        }
        th, td {
            padding: 15px;
        }
    </style>
</head>
<body>
    <center>
    <h1>SHOPPING DETAILS</h1>
    <table style="width:400px">
    <tr>
        <th>S.NO</th>
        <th>ITEMS</th>
        <th>AMOUNT</th>
        <th>QUANTITY</th>
    </tr>
    <tr>
        <td>1</td>
        <td>soap</td>
        <td>25</td>
        <td>5</td>
    </tr>
    <tr>
        <td>2</td>
        <td>watch</td>
        <td>50</td>
        <td>3</td>
    </tr>
</table>
</center>
</body>
</html>
